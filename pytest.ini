[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --html=report.html
    --self-contained-html
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    selenium: marks tests as selenium tests
    headless: marks tests as headless browser tests 